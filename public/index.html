<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlByCode - Cyberpunk Programming Arena</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Updated fonts for cyberpunk aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyberpunk-container">
        <!-- Updated header with cyberpunk styling -->
        <header class="cyberpunk-header">
            <div class="header-left">
                <div class="neon-logo">
                    <span class="logo-bracket">[</span>
                    <span class="logo-text">CONTROL_BY_CODE</span>
                    <span class="logo-bracket">]</span>
                </div>
                <div class="version-tag">v2.0_CYBERPUNK</div>
            </div>
            <div class="header-right">
                <div class="connection-status" id="connectionStatus">
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">NEURAL_LINK...</span>
                    </div>
                    <div class="system-time" id="systemTime"></div>
                </div>
            </div>
        </header>

        <!-- Enhanced main content with cyberpunk grid layout -->
        <div class="main-interface">
            <!-- Left Panel - Code Terminal -->
            <div class="code-terminal">
                <div class="terminal-header">
                    <div class="header-tabs">
                        <div class="tab active">CODE_INJECTION</div>
                        <div class="tab">NEURAL_NET</div>
                    </div>
                    <div class="terminal-controls">
                        <select id="languageSelect" class="cyber-select">
                            <option value="js">JAVASCRIPT</option>
                            <option value="python">PYTHON</option>
                            <option value="c">C_LANG</option>
                        </select>
                    </div>
                </div>
                <div class="code-matrix">
                    <div class="line-numbers" id="lineNumbers"></div>
                    <textarea id="codeEditor" placeholder="// INITIALIZE NEURAL INTERFACE
// AVAILABLE COMMANDS: api.moveForward(), api.turnLeft(), api.turnRight()
// EXAMPLE HACK:
api.moveForward();
api.log('INFILTRATING SYSTEM...');"></textarea>
                </div>
                <div class="terminal-footer">
                    <button id="runOnce" class="cyber-btn primary">EXECUTE</button>
                    <button id="autoRun" class="cyber-btn secondary">AUTO_HACK</button>
                    <div class="hacker-identity">
                        <input type="text" id="playerName" placeholder="HACKER_ALIAS..." maxlength="24">
                        <button id="setName" class="cyber-btn accent">REGISTER</button>
                    </div>
                </div>
            </div>

            <!-- Center Panel - Cyber Grid -->
            <div class="cyber-world">
                <div class="world-header">
                    <div class="world-title">CYBER_MATRIX</div>
                    <div class="round-display">
                        <span class="round-label">ROUND_TIME:</span>
                        <span class="round-timer" id="roundTimer">--:--</span>
                    </div>
                </div>
                <div class="matrix-container">
                    <div class="world-grid" id="worldGrid"></div>
                    <div class="grid-overlay"></div>
                </div>
                <div class="world-status">
                    <div class="status-bar">
                        <div class="status-segment">
                            <span class="segment-label">STATUS:</span>
                            <span class="segment-value" id="roundStatus">AWAITING_HACK...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - System Monitor -->
            <div class="system-monitor">
                <!-- Hacker Stats -->
                <div class="monitor-section">
                    <div class="section-header">
                        <span class="header-icon">◉</span>
                        <span class="header-text">HACKER_STATS</span>
                    </div>
                    <div class="stats-matrix">
                        <div class="stat-node">
                            <div class="stat-label">SCORE</div>
                            <div class="stat-value" id="playerScore">0</div>
                            <div class="stat-bar"><div class="bar-fill"></div></div>
                        </div>
                        <div class="stat-node">
                            <div class="stat-label">OPS</div>
                            <div class="stat-value" id="playerOps">0</div>
                            <div class="stat-bar"><div class="bar-fill"></div></div>
                        </div>
                        <div class="stat-node">
                            <div class="stat-label">LATENCY</div>
                            <div class="stat-value" id="playerTime">0ms</div>
                            <div class="stat-bar"><div class="bar-fill"></div></div>
                        </div>
                        <div class="stat-node">
                            <div class="stat-label">CODE_SIZE</div>
                            <div class="stat-value" id="codeSize">0b</div>
                            <div class="stat-bar"><div class="bar-fill"></div></div>
                        </div>
                    </div>
                </div>

                <!-- Leaderboard -->
                <div class="monitor-section">
                    <div class="section-header">
                        <span class="header-icon">▲</span>
                        <span class="header-text">HACKER_RANKS</span>
                    </div>
                    <div class="leaderboard-matrix" id="leaderboard"></div>
                </div>

                <!-- System Console -->
                <div class="monitor-section console-section">
                    <div class="section-header">
                        <span class="header-icon">$</span>
                        <span class="header-text">SYSTEM_LOG</span>
                        <button id="clearConsole" class="clear-btn">PURGE</button>
                    </div>
                    <div class="console-matrix" id="consoleOutput"></div>
                </div>
            </div>
        </div>

        <!-- Updated admin panel with cyberpunk styling -->
        <div class="admin-matrix" id="adminPanel" style="display: none;">
            <div class="matrix-header">
                <span class="admin-icon">⚡</span>
                <span class="admin-title">ADMIN_OVERRIDE</span>
            </div>
            <div class="admin-controls">
                <input type="email" id="adminEmail" placeholder="admin@cyberspace.net" class="cyber-input">
                <input type="password" id="adminPassword" placeholder="neural_key" class="cyber-input">
                <button id="adminLogin" class="cyber-btn primary">AUTHENTICATE</button>
                <button id="startRound" class="cyber-btn success">INIT_ROUND</button>
                <button id="endRound" class="cyber-btn danger">TERMINATE</button>
                <button id="clearGlobal" class="cyber-btn warning">SYSTEM_RESET</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
